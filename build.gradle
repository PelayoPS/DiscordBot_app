plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.2.3") {
        // Optionally disable audio natives to reduce jar size
    }
    implementation 'org.xerial:sqlite-jdbc:3.48.0.0'
    // AÃ±adir el driver MySQL
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.26.3'


}

javafx {
    version = "20.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

java {
    modularity.inferModulePath = true
}

application {
    mainClass = 'bot.gui.MainInterface'
}