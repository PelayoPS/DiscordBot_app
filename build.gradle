plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("net.dv8tion:JDA:5.2.3") {
        // Optionally disable audio natives to reduce jar size by excluding `opus-java`
        // Gradle DSL:
        // exclude module: 'opus-java'
        // Kotlin DSL:
        // exclude(module="opus-java")
    }
    implementation 'org.xerial:sqlite-jdbc:3.48.0.0'
    implementation 'net.sourceforge.plantuml:plantuml:1.2023.9'
}

application {
    mainClassName = 'bot.Main'
}

task generateUML(type: JavaExec) {
    main = 'net.sourceforge.plantuml.Run'
    classpath = sourceSets.main.runtimeClasspath
    args = ['-tpng', '-o', '.', 'src/main/java/**/*.java'] // Guarda la imagen en la ra√≠z del repositorio
}