<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos generales - estilo JavaFX moderno -->
  <style>
    .background { fill: #2e3136; }
    .window-frame { fill: #202225; stroke: #1e2124; stroke-width: 1; rx: 6; ry: 6; }
    .window-header { fill: #202225; rx: 6 6 0 0; ry: 6 6 0 0; }
    .panel { fill: #36393f; stroke: #26282c; stroke-width: 1; rx: 4; ry: 4; }
    .panel-header { fill: #2f3136; rx: 4 4 0 0; ry: 4 4 0 0; }
    .sidebar { fill: #2f3136; stroke: #26282c; stroke-width: 1; }
    .sidebar-item { fill: #36393f; rx: 3; ry: 3; }
    .sidebar-item-selected { fill: #5865f2; rx: 3; ry: 3; }
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; fill: white; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .text-muted { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #8e9297; }
    .menu-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .button-primary { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3; ry: 3; }
    .button-secondary { fill: #4f545c; stroke: #36393f; stroke-width: 1; rx: 3; ry: 3; }
    .button-success { fill: #43b581; stroke: #2e7d5b; stroke-width: 1; rx: 3; ry: 3; }
    .button-danger { fill: #ed4245; stroke: #a12d2f; stroke-width: 1; rx: 3; ry: 3; }
    .button-warning { fill: #faa61a; stroke: #c28422; stroke-width: 1; rx: 3; ry: 3; }
    .input-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .divider { stroke: #2d2f33; stroke-width: 1; }
    .status-online { fill: #43b581; }
    .status-idle { fill: #faa61a; }
    .status-dnd { fill: #ed4245; }
    .status-offline { fill: #747f8d; }
    .status-invisible { fill: #747f8d; stroke: #2c2f33; stroke-width: 1; }
    .card { fill: #2f3136; stroke: #202225; stroke-width: 1; rx: 3; ry: 3; }
    .section-card { fill: #36393f; stroke: #202225; stroke-width: 1; rx: 4; ry: 4; }
    .section-header { fill: #202225; rx: 4 4 0 0; ry: 4 4 0 0; }
    .checkbox { fill: transparent; stroke: #72767d; stroke-width: 1; rx: 2; ry: 2; }
    .checkbox-checked { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 2; ry: 2; }
    .toggle-bg-off { fill: #72767d; rx: 10; ry: 10; }
    .toggle-bg-on { fill: #43b581; rx: 10; ry: 10; }
    .toggle-knob { fill: white; rx: 8; ry: 8; }
    .window-control-close { fill: #ff6961; }
    .window-control-minimize { fill: #fdfd96; }
    .window-control-maximize { fill: #77dd77; }
    .select-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .dropdown-arrow { fill: white; }
  </style>

  <!-- Fondo principal -->
  <rect width="1200" height="800" class="background" />
  
  <!-- Marco de ventana al estilo JavaFX -->
  <rect x="50" y="30" width="1100" height="740" class="window-frame" />
  <rect x="50" y="30" width="1100" height="40" class="window-header" />
  
  <!-- Título y controles de ventana -->
  <text x="75" y="55" class="window-title">Discord Bot Manager - Configuración</text>
  <circle cx="1115" cy="50" r="8" class="window-control-close" />
  <circle cx="1090" cy="50" r="8" class="window-control-maximize" />
  <circle cx="1065" cy="50" r="8" class="window-control-minimize" />
  
  <!-- Sidebar / Menú lateral -->
  <rect x="50" y="70" width="200" height="700" class="sidebar" />
  
  <!-- Elementos del menú -->
  <rect x="60" y="90" width="180" height="40" class="sidebar-item" />
  <text x="150" y="115" class="menu-text" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="140" width="180" height="40" class="sidebar-item" />
  <text x="150" y="165" class="menu-text" text-anchor="middle">Logs</text>
  
  <rect x="60" y="190" width="180" height="40" class="sidebar-item" />
  <text x="150" y="215" class="menu-text" text-anchor="middle">Base de Datos</text>
  
  <rect x="60" y="240" width="180" height="40" class="sidebar-item" />
  <text x="150" y="265" class="menu-text" text-anchor="middle">Módulos</text>
  
  <rect x="60" y="290" width="180" height="40" class="sidebar-item" />
  <text x="150" y="315" class="menu-text" text-anchor="middle">Servidores</text>
  
  <rect x="60" y="340" width="180" height="40" class="sidebar-item-selected" />
  <text x="150" y="365" class="menu-text" text-anchor="middle">Configuración</text>
  
  <line x1="60" y1="400" x2="240" y2="400" class="divider" />
  
  <!-- Información de usuario en sidebar -->
  <rect x="60" y="680" width="180" height="70" class="card" />
  <text x="80" y="705" class="text">Usuario</text>
  <text x="80" y="725" class="text-muted">BotOwner#1234</text>
  <circle cx="220" cy="705" r="8" class="status-online" />
  
  <!-- Panel principal -->
  <rect x="270" y="90" width="860" height="660" class="panel" />
  <rect x="270" y="90" width="860" height="50" class="panel-header" />
  <text x="700" y="123" class="title">Configuración del Bot</text>
  
  <!-- Configuración del bot - Información básica -->
  <rect x="290" y="160" width="820" height="140" class="section-card" />
  <rect x="290" y="160" width="820" height="40" class="section-header" />
  <text x="320" y="185" class="subtitle">Información Básica</text>
  
  <text x="320" y="220" class="text">Nombre del Bot:</text>
  <rect x="460" y="205" width="300" height="30" class="input-field" />
  <text x="480" y="225" class="text">Discord Bot</text>
  
  <text x="320" y="260" class="text">ID del Bot:</text>
  <rect x="460" y="245" width="300" height="30" class="input-field" />
  <text x="480" y="265" class="text-muted">123456789012345678</text>
  
  <rect x="800" y="245" width="100" height="30" class="button-primary" />
  <text x="850" y="265" class="text" text-anchor="middle">Copiar</text>
  
  <!-- Estado del bot -->
  <rect x="290" y="320" width="820" height="165" class="section-card" />
  <rect x="290" y="320" width="820" height="40" class="section-header" />
  <text x="320" y="345" class="subtitle">Estado del Bot</text>
  
  <text x="320" y="380" class="text">Estado de presencia:</text>
  <rect x="460" y="365" width="300" height="30" class="select-field" />
  <text x="480" y="385" class="text">Online</text>
  <polygon points="740,375 750,385 730,385" class="dropdown-arrow" />
  
  <text x="320" y="420" class="text">Mensaje de actividad:</text>
  <rect x="460" y="405" width="300" height="30" class="input-field" />
  <text x="480" y="425" class="text">!help para obtener ayuda</text>
  
  <text x="320" y="460" class="text">Tipo de actividad:</text>
  <rect x="460" y="445" width="300" height="30" class="select-field" />
  <text x="480" y="465" class="text">Jugando a</text>
  <polygon points="740,455 750,465 730,465" class="dropdown-arrow" />
  
  <!-- Opciones disponibles para estados -->
  <rect x="460" y="395" width="300" height="140" class="card" style="opacity: 0.9" visibility="hidden" id="status-dropdown">
    <!-- Opciones de estado -->
    <rect x="460" y="395" width="300" height="35" class="sidebar-item-selected" />
    <text x="480" y="415" class="text">Online</text>
    <circle cx="730" cy="415" r="8" class="status-online" />
    
    <rect x="460" y="430" width="300" height="35" class="sidebar-item" />
    <text x="480" y="450" class="text">Ausente</text>
    <circle cx="730" cy="450" r="8" class="status-idle" />
    
    <rect x="460" y="465" width="300" height="35" class="sidebar-item" />
    <text x="480" y="485" class="text">No molestar</text>
    <circle cx="730" cy="485" r="8" class="status-dnd" />
    
    <rect x="460" y="500" width="300" height="35" class="sidebar-item" />
    <text x="480" y="520" class="text">Invisible</text>
    <circle cx="730" cy="520" r="8" class="status-invisible" />
  </rect>
  
  <!-- Configuración de API -->
  <rect x="290" y="505" width="400" height="135" class="section-card" />
  <rect x="290" y="505" width="400" height="40" class="section-header" />
  <text x="320" y="530" class="subtitle">API</text>
  
  <text x="320" y="565" class="text">Token:</text>
  <rect x="400" y="550" width="240" height="30" class="input-field" />
  <text x="420" y="570" class="text-muted">•••••••••••••••••••••••</text>
  
  <text x="320" y="605" class="text">API Rate Limit:</text>
  <rect x="400" y="590" width="100" height="30" class="input-field" />
  <text x="420" y="610" class="text">60</text>
  <text x="510" y="610" class="text">peticiones/minuto</text>
  
  <!-- Preferencias de inicio -->
  <rect x="710" y="505" width="400" height="135" class="section-card" />
  <rect x="710" y="505" width="400" height="40" class="section-header" />
  <text x="740" y="530" class="subtitle">Inicio</text>
  
  <text x="740" y="565" class="text">Iniciar automáticamente:</text>
  <rect x="970" y="550" width="40" height="20" class="toggle-bg-on" />
  <circle cx="1000" cy="560" r="8" class="toggle-knob" />
  
  <text x="740" y="595" class="text">Iniciar minimizado:</text>
  <rect x="970" y="580" width="40" height="20" class="toggle-bg-off" />
  <circle cx="980" cy="590" r="8" class="toggle-knob" />
  
  <!-- Apariencia -->
  <rect x="290" y="660" width="400" height="90" class="section-card" />
  <rect x="290" y="660" width="400" height="40" class="section-header" />
  <text x="320" y="685" class="subtitle">Apariencia</text>
  
  <text x="320" y="720" class="text">Tema oscuro:</text>
  <rect x="500" y="705" width="40" height="20" class="toggle-bg-on" />
  <circle cx="530" cy="715" r="8" class="toggle-knob" />
  
  <!-- Botones de acción -->
  <rect x="710" y="660" width="180" height="40" class="button-primary" />
  <text x="800" y="685" class="text" text-anchor="middle">Guardar Cambios</text>
  
  <rect x="910" y="660" width="180" height="40" class="button-secondary" />
  <text x="1000" y="685" class="text" text-anchor="middle">Cancelar</text>
  
  <rect x="710" y="710" width="180" height="40" class="button-danger" />
  <text x="800" y="735" class="text" text-anchor="middle">Reiniciar Bot</text>
  
  <rect x="910" y="710" width="180" height="40" class="button-success" />
  <text x="1000" y="735" class="text" text-anchor="middle">Actualizar Bot</text>
</svg>