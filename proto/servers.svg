<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos generales - estilo JavaFX moderno -->
  <style>
    .background { fill: #2e3136; }
    .window-frame { fill: #202225; stroke: #1e2124; stroke-width: 1; rx: 6; ry: 6; }
    .window-header { fill: #202225; rx: 6 6 0 0; ry: 6 6 0 0; }
    .panel { fill: #36393f; stroke: #26282c; stroke-width: 1; rx: 4; ry: 4; }
    .panel-header { fill: #2f3136; rx: 4 4 0 0; ry: 4 4 0 0; }
    .sidebar { fill: #2f3136; stroke: #26282c; stroke-width: 1; }
    .sidebar-item { fill: #36393f; rx: 3; ry: 3; }
    .sidebar-item-selected { fill: #5865f2; rx: 3; ry: 3; }
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; fill: white; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .text-muted { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #8e9297; }
    .menu-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .button-primary { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3; ry: 3; }
    .button-secondary { fill: #4f545c; stroke: #36393f; stroke-width: 1; rx: 3; ry: 3; }
    .button-success { fill: #43b581; stroke: #2e7d5b; stroke-width: 1; rx: 3; ry: 3; }
    .button-danger { fill: #ed4245; stroke: #a12d2f; stroke-width: 1; rx: 3; ry: 3; }
    .button-warning { fill: #faa61a; stroke: #c28422; stroke-width: 1; rx: 3; ry: 3; }
    .input-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .divider { stroke: #2d2f33; stroke-width: 1; }
    .status-online { fill: #43b581; }
    .status-offline { fill: #747f8d; }
    .status-warning { fill: #faa61a; }
    .card { fill: #2f3136; stroke: #202225; stroke-width: 1; rx: 3; ry: 3; }
    .server-card { fill: #36393f; stroke: #202225; stroke-width: 1; rx: 4; ry: 4; }
    .server-header { fill: #202225; rx: 4 4 0 0; ry: 4 4 0 0; }
    .server-img { fill: #5865f2; rx: 20; ry: 20; }
    .server-img-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .badge { fill: #5865f2; rx: 10; ry: 10; }
    .badge-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-control-close { fill: #ff6961; }
    .window-control-minimize { fill: #fdfd96; }
    .window-control-maximize { fill: #77dd77; }
    .table-header { fill: #202225; }
    .table-row-odd { fill: #36393f; }
    .table-row-even { fill: #2f3136; }
  </style>

  <!-- Fondo principal -->
  <rect width="1200" height="800" class="background" />
  
  <!-- Marco de ventana al estilo JavaFX -->
  <rect x="50" y="30" width="1100" height="740" class="window-frame" />
  <rect x="50" y="30" width="1100" height="40" class="window-header" />
  
  <!-- Título y controles de ventana -->
  <text x="75" y="55" class="window-title">Discord Bot Manager - Servidores</text>
  <circle cx="1115" cy="50" r="8" class="window-control-close" />
  <circle cx="1090" cy="50" r="8" class="window-control-maximize" />
  <circle cx="1065" cy="50" r="8" class="window-control-minimize" />
  
  <!-- Sidebar / Menú lateral -->
  <rect x="50" y="70" width="200" height="700" class="sidebar" />
  
  <!-- Elementos del menú -->
  <rect x="60" y="90" width="180" height="40" class="sidebar-item" />
  <text x="150" y="115" class="menu-text" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="140" width="180" height="40" class="sidebar-item" />
  <text x="150" y="165" class="menu-text" text-anchor="middle">Logs</text>
  
  <rect x="60" y="190" width="180" height="40" class="sidebar-item" />
  <text x="150" y="215" class="menu-text" text-anchor="middle">Base de Datos</text>
  
  <rect x="60" y="240" width="180" height="40" class="sidebar-item" />
  <text x="150" y="265" class="menu-text" text-anchor="middle">Módulos</text>
  
  <rect x="60" y="290" width="180" height="40" class="sidebar-item-selected" />
  <text x="150" y="315" class="menu-text" text-anchor="middle">Servidores</text>
  
  <rect x="60" y="340" width="180" height="40" class="sidebar-item" />
  <text x="150" y="365" class="menu-text" text-anchor="middle">Configuración</text>
  
  <line x1="60" y1="400" x2="240" y2="400" class="divider" />
  
  <!-- Información de usuario en sidebar -->
  <rect x="60" y="680" width="180" height="70" class="card" />
  <text x="80" y="705" class="text">Usuario</text>
  <text x="80" y="725" class="text-muted">BotOwner#1234</text>
  <circle cx="220" cy="705" r="8" class="status-online" />
  
  <!-- Panel principal -->
  <rect x="270" y="90" width="860" height="660" class="panel" />
  <rect x="270" y="90" width="860" height="50" class="panel-header" />
  <text x="700" y="123" class="title">Servidores</text>
  
  <!-- Estadísticas de Servidores -->
  <rect x="290" y="160" width="820" height="80" class="card" />
  
  <text x="330" y="200" class="subtitle">Total de Servidores:</text>
  <text x="500" y="200" class="subtitle">5</text>
  
  <text x="580" y="200" class="subtitle">Usuarios Alcanzados:</text>
  <text x="780" y="200" class="subtitle">1,250</text>
  
  <text x="850" y="200" class="subtitle">Online:</text>
  <text x="930" y="200" class="subtitle">820</text>
  
  <!-- Barra de búsqueda -->
  <text x="290" y="270" class="text">Buscar:</text>
  <rect x="350" y="255" width="350" height="30" class="input-field" />
  <text x="360" y="275" class="text-muted">Nombre de servidor...</text>
  
  <rect x="710" y="255" width="100" height="30" class="button-primary" />
  <text x="760" y="275" class="text" text-anchor="middle">Buscar</text>
  
  <!-- Vista de lista de servidores -->
  <rect x="290" y="300" width="820" height="430" class="panel" />
  
  <!-- Cabecera de tabla -->
  <rect x="290" y="300" width="820" height="30" class="table-header" />
  <text x="335" y="320" class="text">Servidor</text>
  <text x="560" y="320" class="text">Miembros</text>
  <text x="670" y="320" class="text">Propietario</text>
  <text x="850" y="320" class="text">Estado</text>
  <text x="1000" y="320" class="text">Acciones</text>
  
  <!-- Servidor 1 -->
  <rect x="290" y="330" width="820" height="65" class="table-row-odd" />
  <rect x="320" y="345" width="40" height="40" class="server-img" />
  <text x="340" y="370" class="server-img-text">G</text>
  <text x="380" y="360" class="text">Gaming Community</text>
  <text x="380" y="380" class="text-muted">ID: 793465813928563215</text>
  
  <text x="560" y="365" class="text">356 / 450</text>
  <text x="670" y="365" class="text">Pepe#1234</text>
  
  <circle cx="840" cy="365" r="8" class="status-online" />
  <text x="860" y="365" class="text">Online</text>
  
  <rect x="950" y="350" width="80" height="30" class="button-primary" />
  <text x="990" y="370" class="text" text-anchor="middle">Detalles</text>
  
  <!-- Servidor 2 -->
  <rect x="290" y="395" width="820" height="65" class="table-row-even" />
  <rect x="320" y="410" width="40" height="40" class="server-img" />
  <text x="340" y="435" class="server-img-text">D</text>
  <text x="380" y="425" class="text">Developers Hub</text>
  <text x="380" y="445" class="text-muted">ID: 856293741109284362</text>
  
  <text x="560" y="430" class="text">128 / 200</text>
  <text x="670" y="430" class="text">Maria#5678</text>
  
  <circle cx="840" cy="430" r="8" class="status-online" />
  <text x="860" y="430" class="text">Online</text>
  
  <rect x="950" y="415" width="80" height="30" class="button-primary" />
  <text x="990" y="435" class="text" text-anchor="middle">Detalles</text>
  
  <!-- Servidor 3 -->
  <rect x="290" y="460" width="820" height="65" class="table-row-odd" />
  <rect x="320" y="475" width="40" height="40" class="server-img" />
  <text x="340" y="500" class="server-img-text">A</text>
  <text x="380" y="490" class="text">Anime Society</text>
  <text x="380" y="510" class="text-muted">ID: 623984175630182654</text>
  
  <text x="560" y="495" class="text">415 / 500</text>
  <text x="670" y="495" class="text">Luis#8888</text>
  
  <circle cx="840" cy="495" r="8" class="status-online" />
  <text x="860" y="495" class="text">Online</text>
  
  <rect x="950" y="480" width="80" height="30" class="button-primary" />
  <text x="990" y="500" class="text" text-anchor="middle">Detalles</text>
  
  <!-- Servidor 4 -->
  <rect x="290" y="525" width="820" height="65" class="table-row-even" />
  <rect x="320" y="540" width="40" height="40" class="server-img" />
  <text x="340" y="565" class="server-img-text">E</text>
  <text x="380" y="555" class="text">eSports Arena</text>
  <text x="380" y="575" class="text-muted">ID: 573849261037485903</text>
  
  <text x="560" y="560" class="text">287 / 300</text>
  <text x="670" y="560" class="text">Ana#4321</text>
  
  <circle cx="840" cy="560" r="8" class="status-warning" />
  <text x="860" y="560" class="text">Latencia Alta</text>
  
  <rect x="950" y="545" width="80" height="30" class="button-primary" />
  <text x="990" y="565" class="text" text-anchor="middle">Detalles</text>
  
  <!-- Servidor 5 -->
  <rect x="290" y="590" width="820" height="65" class="table-row-odd" />
  <rect x="320" y="605" width="40" height="40" class="server-img" />
  <text x="340" y="630" class="server-img-text">M</text>
  <text x="380" y="620" class="text">Music Lovers</text>
  <text x="380" y="640" class="text-muted">ID: 698324517630184952</text>
  
  <text x="560" y="625" class="text">64 / 100</text>
  <text x="670" y="625" class="text">Carlos#5555</text>
  
  <circle cx="840" cy="625" r="8" class="status-online" />
  <text x="860" y="625" class="text">Online</text>
  
  <rect x="950" y="610" width="80" height="30" class="button-primary" />
  <text x="990" y="630" class="text" text-anchor="middle">Detalles</text>
  
  <!-- Controles de paginación -->
  <rect x="450" y="740" width="500" height="40" class="card" />
  <text x="700" y="765" class="text" text-anchor="middle">Página 1 de 1</text>
  <rect x="500" y="747" width="80" height="25" class="button-secondary" />
  <text x="540" y="765" class="text" text-anchor="middle">Anterior</text>
  <rect x="820" y="747" width="80" height="25" class="button-secondary" />
  <text x="860" y="765" class="text" text-anchor="middle">Siguiente</text>
</svg>