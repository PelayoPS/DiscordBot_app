<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos generales - estilo JavaFX moderno -->
  <style>
    .background { fill: #2e3136; }
    .window-frame { fill: #202225; stroke: #1e2124; stroke-width: 1; rx: 6; ry: 6; }
    .window-header { fill: #202225; rx: 6 6 0 0; ry: 6 6 0 0; }
    .panel { fill: #36393f; stroke: #26282c; stroke-width: 1; rx: 4; ry: 4; }
    .panel-header { fill: #2f3136; rx: 4 4 0 0; ry: 4 4 0 0; }
    .sidebar { fill: #2f3136; stroke: #26282c; stroke-width: 1; }
    .sidebar-item { fill: #36393f; rx: 3; ry: 3; }
    .sidebar-item-selected { fill: #5865f2; rx: 3; ry: 3; }
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; fill: white; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .text-muted { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #8e9297; }
    .menu-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .button-primary { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3; ry: 3; }
    .button-secondary { fill: #4f545c; stroke: #36393f; stroke-width: 1; rx: 3; ry: 3; }
    .button-success { fill: #43b581; stroke: #2e7d5b; stroke-width: 1; rx: 3; ry: 3; }
    .button-danger { fill: #ed4245; stroke: #a12d2f; stroke-width: 1; rx: 3; ry: 3; }
    .button-warning { fill: #faa61a; stroke: #c28422; stroke-width: 1; rx: 3; ry: 3; }
    .input-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .divider { stroke: #2d2f33; stroke-width: 1; }
    .status-online { fill: #43b581; }
    .status-offline { fill: #747f8d; }
    .card { fill: #2f3136; stroke: #202225; stroke-width: 1; rx: 3; ry: 3; }
    .module-card { fill: #36393f; stroke: #202225; stroke-width: 1; rx: 4; ry: 4; }
    .module-header { fill: #202225; rx: 4 4 0 0; ry: 4 4 0 0; }
    .module-enabled { stroke: #43b581; stroke-width: 2; rx: 4; ry: 4; }
    .module-disabled { stroke: #747f8d; stroke-width: 2; rx: 4; ry: 4; }
    .checkbox { fill: transparent; stroke: #72767d; stroke-width: 1; rx: 2; ry: 2; }
    .checkbox-checked { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 2; ry: 2; }
    .toggle-bg-off { fill: #72767d; rx: 10; ry: 10; }
    .toggle-bg-on { fill: #43b581; rx: 10; ry: 10; }
    .toggle-knob { fill: white; rx: 8; ry: 8; }
    .modal-backdrop { fill: #000000; opacity: 0.7; }
    .modal { fill: #36393f; stroke: #202225; stroke-width: 1; rx: 5; ry: 5; }
    .modal-header { fill: #2f3136; rx: 5 5 0 0; ry: 5 5 0 0; }
    .window-control-close { fill: #ff6961; }
    .window-control-minimize { fill: #fdfd96; }
    .window-control-maximize { fill: #77dd77; }
  </style>

  <!-- Fondo principal -->
  <rect width="1200" height="800" class="background" />
  
  <!-- Marco de ventana al estilo JavaFX -->
  <rect x="50" y="30" width="1100" height="740" class="window-frame" />
  <rect x="50" y="30" width="1100" height="40" class="window-header" />
  
  <!-- Título y controles de ventana -->
  <text x="75" y="55" class="window-title">Discord Bot Manager - Módulos</text>
  <circle cx="1115" cy="50" r="8" class="window-control-close" />
  <circle cx="1090" cy="50" r="8" class="window-control-maximize" />
  <circle cx="1065" cy="50" r="8" class="window-control-minimize" />
  
  <!-- Sidebar / Menú lateral -->
  <rect x="50" y="70" width="200" height="700" class="sidebar" />
  
  <!-- Elementos del menú -->
  <rect x="60" y="90" width="180" height="40" class="sidebar-item" />
  <text x="150" y="115" class="menu-text" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="140" width="180" height="40" class="sidebar-item" />
  <text x="150" y="165" class="menu-text" text-anchor="middle">Logs</text>
  
  <rect x="60" y="190" width="180" height="40" class="sidebar-item" />
  <text x="150" y="215" class="menu-text" text-anchor="middle">Base de Datos</text>
  
  <rect x="60" y="240" width="180" height="40" class="sidebar-item-selected" />
  <text x="150" y="265" class="menu-text" text-anchor="middle">Módulos</text>
  
  <rect x="60" y="290" width="180" height="40" class="sidebar-item" />
  <text x="150" y="315" class="menu-text" text-anchor="middle">Servidores</text>
  
  <rect x="60" y="340" width="180" height="40" class="sidebar-item" />
  <text x="150" y="365" class="menu-text" text-anchor="middle">Configuración</text>
  
  <line x1="60" y1="400" x2="240" y2="400" class="divider" />
  
  <!-- Información de usuario en sidebar -->
  <rect x="60" y="680" width="180" height="70" class="card" />
  <text x="80" y="705" class="text">Usuario</text>
  <text x="80" y="725" class="text-muted">BotOwner#1234</text>
  <circle cx="220" cy="705" r="8" class="status-online" />
  
  <!-- Panel principal -->
  <rect x="270" y="90" width="860" height="660" class="panel" />
  <rect x="270" y="90" width="860" height="50" class="panel-header" />
  <text x="700" y="123" class="title">Módulos del Bot</text>
  
  <!-- Barra de búsqueda -->
  <text x="290" y="175" class="text">Filtrar:</text>
  <rect x="350" y="160" width="250" height="30" class="input-field" />
  <text x="360" y="180" class="text-muted">Buscar módulo...</text>
  
  <rect x="620" y="160" width="180" height="30" class="button-primary" />
  <text x="710" y="180" class="text" text-anchor="middle">Activar Todos</text>
  
  <rect x="820" y="160" width="180" height="30" class="button-secondary" />
  <text x="910" y="180" class="text" text-anchor="middle">Desactivar Todos</text>
  
  <!-- Grid de módulos (3x2) -->
  <!-- Fila 1 -->
  <!-- Módulo de Administración (activado) -->
  <rect x="290" y="210" width="266" height="220" class="module-card module-enabled" />
  <rect x="290" y="210" width="266" height="40" class="module-header" />
  <text x="423" y="235" class="subtitle" text-anchor="middle">Administración</text>
  <circle cx="540" cy="230" r="8" class="status-online" />
  
  <text x="310" y="270" class="text">Comandos: 6</text>
  <text x="310" y="295" class="text">Descripción:</text>
  <text x="310" y="320" class="text-muted">Gestión de roles, canales</text>
  <text x="310" y="340" class="text-muted">y configuraciones de servidor</text>
  
  <rect x="310" y="370" width="100" height="30" class="button-primary" />
  <text x="360" y="390" class="text" text-anchor="middle">Configurar</text>
  
  <text x="440" y="390" class="text">Activado</text>
  <rect x="510" y="375" width="40" height="20" class="toggle-bg-on" />
  <circle cx="540" cy="385" r="8" class="toggle-knob" />
  
  <!-- Módulo de Moderación (activado) -->
  <rect x="576" y="210" width="266" height="220" class="module-card module-enabled" />
  <rect x="576" y="210" width="266" height="40" class="module-header" />
  <text x="709" y="235" class="subtitle" text-anchor="middle">Moderación</text>
  <circle cx="826" cy="230" r="8" class="status-online" />
  
  <text x="596" y="270" class="text">Comandos: 8</text>
  <text x="596" y="295" class="text">Descripción:</text>
  <text x="596" y="320" class="text-muted">Ban, kick, mute, timeout</text>
  <text x="596" y="340" class="text-muted">y gestión de advertencias</text>
  
  <rect x="596" y="370" width="100" height="30" class="button-primary" />
  <text x="646" y="390" class="text" text-anchor="middle">Configurar</text>
  
  <text x="726" y="390" class="text">Activado</text>
  <rect x="796" y="375" width="40" height="20" class="toggle-bg-on" />
  <circle cx="826" cy="385" r="8" class="toggle-knob" />
  
  <!-- Módulo de Experiencia (activado) -->
  <rect x="862" y="210" width="266" height="220" class="module-card module-enabled" />
  <rect x="862" y="210" width="266" height="40" class="module-header" />
  <text x="995" y="235" class="subtitle" text-anchor="middle">Experiencia</text>
  <circle cx="1112" cy="230" r="8" class="status-online" />
  
  <text x="882" y="270" class="text">Comandos: 4</text>
  <text x="882" y="295" class="text">Descripción:</text>
  <text x="882" y="320" class="text-muted">Sistema de niveles, XP,</text>
  <text x="882" y="340" class="text-muted">rewards y clasificaciones</text>
  
  <rect x="882" y="370" width="100" height="30" class="button-primary" />
  <text x="932" y="390" class="text" text-anchor="middle">Configurar</text>
  
  <text x="1012" y="390" class="text">Activado</text>
  <rect x="1082" y="375" width="40" height="20" class="toggle-bg-on" />
  <circle cx="1112" cy="385" r="8" class="toggle-knob" />
  
  <!-- Fila 2 -->
  <!-- Módulo de Música (desactivado) -->
  <rect x="290" y="450" width="266" height="220" class="module-card module-disabled" />
  <rect x="290" y="450" width="266" height="40" class="module-header" />
  <text x="423" y="475" class="subtitle" text-anchor="middle">Música</text>
  <circle cx="540" cy="470" r="8" class="status-offline" />
  
  <text x="310" y="510" class="text">Comandos: 5</text>
  <text x="310" y="535" class="text">Descripción:</text>
  <text x="310" y="560" class="text-muted">Reproducción de música</text>
  <text x="310" y="580" class="text-muted">desde YouTube y Spotify</text>
  
  <rect x="310" y="610" width="100" height="30" class="button-secondary" />
  <text x="360" y="630" class="text" text-anchor="middle">Configurar</text>
  
  <text x="440" y="630" class="text-muted">Desactivado</text>
  <rect x="510" y="615" width="40" height="20" class="toggle-bg-off" />
  <circle cx="520" cy="625" r="8" class="toggle-knob" />
  
  <!-- Módulo de Economía (desactivado) -->
  <rect x="576" y="450" width="266" height="220" class="module-card module-disabled" />
  <rect x="576" y="450" width="266" height="40" class="module-header" />
  <text x="709" y="475" class="subtitle" text-anchor="middle">Economía</text>
  <circle cx="826" cy="470" r="8" class="status-offline" />
  
  <text x="596" y="510" class="text">Comandos: 7</text>
  <text x="596" y="535" class="text">Descripción:</text>
  <text x="596" y="560" class="text-muted">Sistema de monedas,</text>
  <text x="596" y="580" class="text-muted">tienda y transacciones</text>
  
  <rect x="596" y="610" width="100" height="30" class="button-secondary" />
  <text x="646" y="630" class="text" text-anchor="middle">Configurar</text>
  
  <text x="726" y="630" class="text-muted">Desactivado</text>
  <rect x="796" y="615" width="40" height="20" class="toggle-bg-off" />
  <circle cx="806" cy="625" r="8" class="toggle-knob" />
  
  <!-- Módulo de Utilidades (activado) -->
  <rect x="862" y="450" width="266" height="220" class="module-card module-enabled" />
  <rect x="862" y="450" width="266" height="40" class="module-header" />
  <text x="995" y="475" class="subtitle" text-anchor="middle">Utilidades</text>
  <circle cx="1112" cy="470" r="8" class="status-online" />
  
  <text x="882" y="510" class="text">Comandos: 10</text>
  <text x="882" y="535" class="text">Descripción:</text>
  <text x="882" y="560" class="text-muted">Información de usuario,</text>
  <text x="882" y="580" class="text-muted">servidor, avatar, ping, etc.</text>
  
  <rect x="882" y="610" width="100" height="30" class="button-primary" />
  <text x="932" y="630" class="text" text-anchor="middle">Configurar</text>
  
  <text x="1012" y="630" class="text">Activado</text>
  <rect x="1082" y="615" width="40" height="20" class="toggle-bg-on" />
  <circle cx="1112" cy="625" r="8" class="toggle-knob" />
  
  <!-- Diálogo Modal para configurar módulo -->
  <rect x="0" y="0" width="1200" height="800" class="modal-backdrop" />
  
  <rect x="350" y="150" width="500" height="500" class="modal" />
  <rect x="350" y="150" width="500" height="50" class="modal-header" />
  <text x="600" y="180" class="title">Módulo de Moderación</text>
  <text x="830" y="180" class="text" font-weight="bold">X</text>
  
  <text x="380" y="230" class="subtitle">Comandos</text>
  
  <!-- Lista de comandos del módulo -->
  <rect x="380" y="250" width="440" height="300" class="card" />
  
  <!-- Comando 1 -->
  <text x="400" y="280" class="text">Ban</text>
  <text x="400" y="300" class="text-muted">Banea a un usuario del servidor</text>
  <rect x="750" y="275" width="40" height="20" class="toggle-bg-on" />
  <circle cx="780" cy="285" r="8" class="toggle-knob" />
  
  <line x1="400" y1="320" x2="800" y2="320" class="divider" />
  
  <!-- Comando 2 -->
  <text x="400" y="340" class="text">Kick</text>
  <text x="400" y="360" class="text-muted">Expulsa a un usuario del servidor</text>
  <rect x="750" y="335" width="40" height="20" class="toggle-bg-on" />
  <circle cx="780" cy="345" r="8" class="toggle-knob" />
  
  <line x1="400" y1="380" x2="800" y2="380" class="divider" />
  
  <!-- Comando 3 -->
  <text x="400" y="400" class="text">Mute</text>
  <text x="400" y="420" class="text-muted">Silencia a un usuario en el servidor</text>
  <rect x="750" y="395" width="40" height="20" class="toggle-bg-on" />
  <circle cx="780" cy="405" r="8" class="toggle-knob" />
  
  <line x1="400" y1="440" x2="800" y2="440" class="divider" />
  
  <!-- Comando 4 -->
  <text x="400" y="460" class="text">Warn</text>
  <text x="400" y="480" class="text-muted">Advierte a un usuario en el servidor</text>
  <rect x="750" y="455" width="40" height="20" class="toggle-bg-on" />
  <circle cx="780" cy="465" r="8" class="toggle-knob" />
  
  <line x1="400" y1="500" x2="800" y2="500" class="divider" />
  
  <!-- Comando 5 -->
  <text x="400" y="520" class="text">Purge</text>
  <text x="400" y="540" class="text-muted">Elimina mensajes del canal</text>
  <rect x="750" y="515" width="40" height="20" class="toggle-bg-off" />
  <circle cx="760" cy="525" r="8" class="toggle-knob" />
  
  <!-- Botones de acción en el modal -->
  <rect x="420" y="580" width="160" height="40" class="button-primary" />
  <text x="500" y="605" class="text" text-anchor="middle">Guardar Cambios</text>
  
  <rect x="620" y="580" width="160" height="40" class="button-secondary" />
  <text x="700" y="605" class="text" text-anchor="middle">Cancelar</text>
</svg>