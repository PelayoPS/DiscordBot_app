<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos generales - estilo JavaFX moderno -->
  <style>
    .background { fill: #2e3136; }
    .window-frame { fill: #202225; stroke: #1e2124; stroke-width: 1; rx: 6; ry: 6; }
    .window-header { fill: #202225; rx: 6 6 0 0; ry: 6 6 0 0; }
    .panel { fill: #36393f; stroke: #26282c; stroke-width: 1; rx: 4; ry: 4; }
    .panel-header { fill: #2f3136; rx: 4 4 0 0; ry: 4 4 0 0; }
    .sidebar { fill: #2f3136; stroke: #26282c; stroke-width: 1; }
    .sidebar-item { fill: #36393f; rx: 3; ry: 3; }
    .sidebar-item-selected { fill: #5865f2; rx: 3; ry: 3; }
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; fill: white; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .text-muted { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #8e9297; }
    .menu-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .button-primary { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3; ry: 3; }
    .button-secondary { fill: #4f545c; stroke: #36393f; stroke-width: 1; rx: 3; ry: 3; }
    .button-success { fill: #43b581; stroke: #2e7d5b; stroke-width: 1; rx: 3; ry: 3; }
    .button-danger { fill: #ed4245; stroke: #a12d2f; stroke-width: 1; rx: 3; ry: 3; }
    .input-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .divider { stroke: #2d2f33; stroke-width: 1; }
    .status-online { fill: #43b581; }
    .status-offline { fill: #747f8d; }
    .status-warning { fill: #faa61a; }
    .status-error { fill: #ed4245; }
    .log-info { fill: #5865f2; }
    .log-warning { fill: #faa61a; }
    .log-error { fill: #ed4245; }
    .card { fill: #2f3136; stroke: #202225; stroke-width: 1; rx: 3; ry: 3; }
    .checkbox { fill: transparent; stroke: #72767d; stroke-width: 1; rx: 2; ry: 2; }
    .checkbox-checked { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 2; ry: 2; }
    .window-control-close { fill: #ff6961; }
    .window-control-minimize { fill: #fdfd96; }
    .window-control-maximize { fill: #77dd77; }
  </style>

  <!-- Fondo principal -->
  <rect width="1200" height="800" class="background" />
  
  <!-- Marco de ventana al estilo JavaFX -->
  <rect x="50" y="30" width="1100" height="740" class="window-frame" />
  <rect x="50" y="30" width="1100" height="40" class="window-header" />
  
  <!-- Título y controles de ventana -->
  <text x="75" y="55" class="window-title">Discord Bot Manager - Logs</text>
  <circle cx="1115" cy="50" r="8" class="window-control-close" />
  <circle cx="1090" cy="50" r="8" class="window-control-maximize" />
  <circle cx="1065" cy="50" r="8" class="window-control-minimize" />
  
  <!-- Sidebar / Menú lateral -->
  <rect x="50" y="70" width="200" height="700" class="sidebar" />
  
  <!-- Elementos del menú -->
  <rect x="60" y="90" width="180" height="40" class="sidebar-item" />
  <text x="150" y="115" class="menu-text" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="140" width="180" height="40" class="sidebar-item-selected" />
  <text x="150" y="165" class="menu-text" text-anchor="middle">Logs</text>
  
  <rect x="60" y="190" width="180" height="40" class="sidebar-item" />
  <text x="150" y="215" class="menu-text" text-anchor="middle">Base de Datos</text>
  
  <rect x="60" y="240" width="180" height="40" class="sidebar-item" />
  <text x="150" y="265" class="menu-text" text-anchor="middle">Módulos</text>
  
  <rect x="60" y="290" width="180" height="40" class="sidebar-item" />
  <text x="150" y="315" class="menu-text" text-anchor="middle">Servidores</text>
  
  <rect x="60" y="340" width="180" height="40" class="sidebar-item" />
  <text x="150" y="365" class="menu-text" text-anchor="middle">Configuración</text>
  
  <line x1="60" y1="400" x2="240" y2="400" class="divider" />
  
  <!-- Información de usuario en sidebar -->
  <rect x="60" y="680" width="180" height="70" class="card" />
  <text x="80" y="705" class="text">Usuario</text>
  <text x="80" y="725" class="text-muted">BotOwner#1234</text>
  <circle cx="220" cy="705" r="8" class="status-online" />
  
  <!-- Panel principal -->
  <rect x="270" y="90" width="860" height="660" class="panel" />
  <rect x="270" y="90" width="860" height="50" class="panel-header" />
  <text x="700" y="123" class="title">Logs del Sistema</text>
  
  <!-- Panel de filtros y búsqueda -->
  <rect x="290" y="160" width="820" height="70" class="card" />
  <text x="310" y="185" class="text">Filtros:</text>
  
  <!-- Checkboxes de tipo de log -->
  <rect x="380" y="175" width="16" height="16" class="checkbox-checked" />
  <text x="405" y="188" class="text">INFO</text>
  
  <rect x="470" y="175" width="16" height="16" class="checkbox-checked" />
  <text x="495" y="188" class="text">WARN</text>
  
  <rect x="560" y="175" width="16" height="16" class="checkbox-checked" />
  <text x="585" y="188" class="text">ERROR</text>
  
  <rect x="650" y="175" width="16" height="16" class="checkbox-checked" />
  <text x="675" y="188" class="text">DEBUG</text>
  
  <!-- Campo de búsqueda -->
  <text x="310" y="215" class="text">Buscar:</text>
  <rect x="380" y="200" width="300" height="25" class="input-field" />
  <text x="390" y="217" class="text-muted">Buscar en logs...</text>
  
  <!-- Botón de buscar -->
  <rect x="700" y="200" width="100" height="25" class="button-primary" />
  <text x="750" y="217" class="text" text-anchor="middle">Buscar</text>
  
  <!-- Botón de exportar logs -->
  <rect x="810" y="200" width="100" height="25" class="button-secondary" />
  <text x="860" y="217" class="text" text-anchor="middle">Exportar</text>
  
  <!-- Log Viewer -->
  <rect x="290" y="250" width="820" height="480" class="panel" />
  
  <!-- Líneas de log con diferentes niveles -->
  <rect x="290" y="250" width="820" height="30" class="input-field" />
  <circle cx="305" cy="265" r="5" class="log-info" />
  <text x="320" y="270" class="text">[23/03/2025 12:30:45][INFO] Bot iniciado correctamente</text>
  
  <rect x="290" y="280" width="820" height="30" class="input-field" />
  <circle cx="305" cy="295" r="5" class="log-info" />
  <text x="320" y="300" class="text">[23/03/2025 12:30:46][INFO] Conectado a la base de datos 'discordbot'</text>
  
  <rect x="290" y="310" width="820" height="30" class="input-field" />
  <circle cx="305" cy="325" r="5" class="log-info" />
  <text x="320" y="330" class="text">[23/03/2025 12:30:50][INFO] Comandos de moderación cargados - (Ban, Kick, Mute)</text>
  
  <rect x="290" y="340" width="820" height="30" class="input-field" />
  <circle cx="305" cy="355" r="5" class="log-warning" />
  <text x="320" y="360" class="text">[23/03/2025 12:31:02][WARN] El servidor 'Dev Server' tiene permisos insuficientes</text>
  
  <rect x="290" y="370" width="820" height="30" class="input-field" />
  <circle cx="305" cy="385" r="5" class="log-info" />
  <text x="320" y="390" class="text">[23/03/2025 12:31:10][INFO] Usuario Admin#9876 ha iniciado sesión en el sistema</text>
  
  <rect x="290" y="400" width="820" height="30" class="input-field" />
  <circle cx="305" cy="415" r="5" class="log-error" />
  <text x="320" y="420" class="text">[23/03/2025 12:32:05][ERROR] Error al aplicar penalización: Usuario no encontrado</text>
  
  <rect x="290" y="430" width="820" height="30" class="input-field" />
  <circle cx="305" cy="445" r="5" class="log-info" />
  <text x="320" y="450" class="text">[23/03/2025 12:35:30][INFO] Usuario Pepe#1234 ejecutó comando '!ban'</text>
  
  <rect x="290" y="460" width="820" height="30" class="input-field" />
  <circle cx="305" cy="475" r="5" class="log-info" />
  <text x="320" y="480" class="text">[23/03/2025 12:37:15][INFO] Usuario Ana#4321 ha sido baneado por Pepe#1234</text>
  
  <rect x="290" y="490" width="820" height="30" class="input-field" />
  <circle cx="305" cy="505" r="5" class="log-info" />
  <text x="320" y="510" class="text">[23/03/2025 12:40:15][INFO] Usuario Maria#5678 subió al nivel 5</text>
  
  <rect x="290" y="520" width="820" height="30" class="input-field" />
  <circle cx="305" cy="535" r="5" class="log-warning" />
  <text x="320" y="540" class="text">[23/03/2025 12:42:30][WARN] Latencia alta detectada: 150ms</text>
  
  <rect x="290" y="550" width="820" height="30" class="input-field" />
  <circle cx="305" cy="565" r="5" class="log-info" />
  <text x="320" y="570" class="text">[23/03/2025 12:45:22][INFO] Se configuró correctamente el canal de logs</text>
  
  <rect x="290" y="580" width="820" height="30" class="input-field" />
  <circle cx="305" cy="595" r="5" class="log-error" />
  <text x="320" y="600" class="text">[23/03/2025 12:50:18][ERROR] Fallo en la consulta a la base de datos: Timeout</text>
  
  <rect x="290" y="610" width="820" height="30" class="input-field" />
  <circle cx="305" cy="625" r="5" class="log-info" />
  <text x="320" y="630" class="text">[23/03/2025 12:55:05][INFO] Reinicio programado en 5 minutos</text>
  
  <!-- Controles de paginación -->
  <rect x="290" y="680" width="820" height="40" class="card" />
  <text x="600" y="705" class="text" text-anchor="middle">Página 1 de 10</text>
  <rect x="310" y="687" width="80" height="25" class="button-secondary" />
  <text x="350" y="705" class="text" text-anchor="middle">Anterior</text>
  <rect x="800" y="687" width="80" height="25" class="button-secondary" />
  <text x="840" y="705" class="text" text-anchor="middle">Siguiente</text>
</svg>