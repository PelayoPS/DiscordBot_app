<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos generales - estilo JavaFX moderno -->
  <style>
    .background { fill: #2e3136; }
    .window-frame { fill: #202225; stroke: #1e2124; stroke-width: 1; rx: 6; ry: 6; }
    .window-header { fill: #202225; rx: 6 6 0 0; ry: 6 6 0 0; }
    .panel { fill: #36393f; stroke: #26282c; stroke-width: 1; rx: 4; ry: 4; }
    .panel-header { fill: #2f3136; rx: 4 4 0 0; ry: 4 4 0 0; }
    .sidebar { fill: #2f3136; stroke: #26282c; stroke-width: 1; }
    .sidebar-item { fill: #36393f; rx: 3; ry: 3; }
    .sidebar-item-selected { fill: #5865f2; rx: 3; ry: 3; }
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; fill: white; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .text-muted { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #8e9297; }
    .menu-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .button-primary { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3; ry: 3; }
    .button-secondary { fill: #4f545c; stroke: #36393f; stroke-width: 1; rx: 3; ry: 3; }
    .button-success { fill: #43b581; stroke: #2e7d5b; stroke-width: 1; rx: 3; ry: 3; }
    .button-danger { fill: #ed4245; stroke: #a12d2f; stroke-width: 1; rx: 3; ry: 3; }
    .button-warning { fill: #faa61a; stroke: #c28422; stroke-width: 1; rx: 3; ry: 3; }
    .input-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .divider { stroke: #2d2f33; stroke-width: 1; }
    .status-online { fill: #43b581; }
    .status-offline { fill: #747f8d; }
    .status-warning { fill: #faa61a; }
    .status-error { fill: #ed4245; }
    .card { fill: #2f3136; stroke: #202225; stroke-width: 1; rx: 3; ry: 3; }
    .table-header { fill: #202225; }
    .table-row-odd { fill: #36393f; }
    .table-row-even { fill: #2f3136; }
    .tab { fill: #36393f; stroke: #202225; stroke-width: 1; rx: 3 3 0 0; ry: 3 3 0 0; }
    .tab-selected { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3 3 0 0; ry: 3 3 0 0; }
    .window-control-close { fill: #ff6961; }
    .window-control-minimize { fill: #fdfd96; }
    .window-control-maximize { fill: #77dd77; }
  </style>

  <!-- Fondo principal -->
  <rect width="1200" height="800" class="background" />
  
  <!-- Marco de ventana al estilo JavaFX -->
  <rect x="50" y="30" width="1100" height="740" class="window-frame" />
  <rect x="50" y="30" width="1100" height="40" class="window-header" />
  
  <!-- Título y controles de ventana -->
  <text x="75" y="55" class="window-title">Discord Bot Manager - Base de Datos</text>
  <circle cx="1115" cy="50" r="8" class="window-control-close" />
  <circle cx="1090" cy="50" r="8" class="window-control-maximize" />
  <circle cx="1065" cy="50" r="8" class="window-control-minimize" />
  
  <!-- Sidebar / Menú lateral -->
  <rect x="50" y="70" width="200" height="700" class="sidebar" />
  
  <!-- Elementos del menú -->
  <rect x="60" y="90" width="180" height="40" class="sidebar-item" />
  <text x="150" y="115" class="menu-text" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="140" width="180" height="40" class="sidebar-item" />
  <text x="150" y="165" class="menu-text" text-anchor="middle">Logs</text>
  
  <rect x="60" y="190" width="180" height="40" class="sidebar-item-selected" />
  <text x="150" y="215" class="menu-text" text-anchor="middle">Base de Datos</text>
  
  <rect x="60" y="240" width="180" height="40" class="sidebar-item" />
  <text x="150" y="265" class="menu-text" text-anchor="middle">Módulos</text>
  
  <rect x="60" y="290" width="180" height="40" class="sidebar-item" />
  <text x="150" y="315" class="menu-text" text-anchor="middle">Servidores</text>
  
  <rect x="60" y="340" width="180" height="40" class="sidebar-item" />
  <text x="150" y="365" class="menu-text" text-anchor="middle">Configuración</text>
  
  <line x1="60" y1="400" x2="240" y2="400" class="divider" />
  
  <!-- Información de usuario en sidebar -->
  <rect x="60" y="680" width="180" height="70" class="card" />
  <text x="80" y="705" class="text">Usuario</text>
  <text x="80" y="725" class="text-muted">BotOwner#1234</text>
  <circle cx="220" cy="705" r="8" class="status-online" />
  
  <!-- Panel principal -->
  <rect x="270" y="90" width="860" height="660" class="panel" />
  <rect x="270" y="90" width="860" height="50" class="panel-header" />
  <text x="700" y="123" class="title">Base de Datos</text>
  
  <!-- Tabs para seleccionar tablas -->
  <rect x="290" y="160" width="180" height="35" class="tab-selected" />
  <text x="380" y="182" class="text" text-anchor="middle">Penalizaciones</text>
  
  <rect x="480" y="160" width="180" height="35" class="tab" />
  <text x="570" y="182" class="text" text-anchor="middle">Experiencia</text>
  
  <rect x="670" y="160" width="180" height="35" class="tab" />
  <text x="760" y="182" class="text" text-anchor="middle">Usuarios</text>
  
  <!-- Barra de búsqueda -->
  <text x="290" y="225" class="text">Buscar:</text>
  <rect x="350" y="210" width="300" height="30" class="input-field" />
  <text x="360" y="230" class="text-muted">ID de usuario o nombre...</text>
  
  <rect x="660" y="210" width="100" height="30" class="button-primary" />
  <text x="710" y="230" class="text" text-anchor="middle">Buscar</text>
  
  <!-- Botones de acción -->
  <rect x="780" y="210" width="100" height="30" class="button-success" />
  <text x="830" y="230" class="text" text-anchor="middle">Agregar</text>
  
  <rect x="890" y="210" width="100" height="30" class="button-danger" />
  <text x="940" y="230" class="text" text-anchor="middle">Eliminar</text>
  
  <!-- Tabla de datos de penalizaciones -->
  <rect x="290" y="260" width="820" height="450" class="panel" />
  
  <!-- Cabecera de tabla -->
  <rect x="290" y="260" width="820" height="30" class="table-header" />
  <text x="315" y="280" class="text">ID</text>
  <text x="380" y="280" class="text">Usuario</text>
  <text x="520" y="280" class="text">Tipo</text>
  <text x="620" y="280" class="text">Moderador</text>
  <text x="760" y="280" class="text">Fecha</text>
  <text x="880" y="280" class="text">Razón</text>
  <text x="1030" y="280" class="text">Duración</text>
  
  <!-- Filas de datos -->
  <rect x="290" y="290" width="820" height="30" class="table-row-odd" />
  <text x="310" y="310" class="text">1</text>
  <text x="360" y="310" class="text">Ana#4321</text>
  <text x="520" y="310" class="text">Ban</text>
  <text x="620" y="310" class="text">Pepe#1234</text>
  <text x="760" y="310" class="text">23/03/2025 12:37</text>
  <text x="880" y="310" class="text">Comportamiento tóxico</text>
  <text x="1030" y="310" class="text">Permanente</text>
  
  <rect x="290" y="320" width="820" height="30" class="table-row-even" />
  <text x="310" y="340" class="text">2</text>
  <text x="360" y="340" class="text">Carlos#5555</text>
  <text x="520" y="340" class="text">Mute</text>
  <text x="620" y="340" class="text">Luis#8888</text>
  <text x="760" y="340" class="text">22/03/2025 18:23</text>
  <text x="880" y="340" class="text">Flood en el chat</text>
  <text x="1030" y="340" class="text">30 min</text>
  
  <rect x="290" y="350" width="820" height="30" class="table-row-odd" />
  <text x="310" y="370" class="text">3</text>
  <text x="360" y="370" class="text">Juan#7777</text>
  <text x="520" y="370" class="text">Warn</text>
  <text x="620" y="370" class="text">Admin#9999</text>
  <text x="760" y="370" class="text">21/03/2025 14:10</text>
  <text x="880" y="370" class="text">Lenguaje inapropiado</text>
  <text x="1030" y="370" class="text">N/A</text>
  
  <rect x="290" y="380" width="820" height="30" class="table-row-even" />
  <text x="310" y="400" class="text">4</text>
  <text x="360" y="400" class="text">Sara#2222</text>
  <text x="520" y="400" class="text">Timeout</text>
  <text x="620" y="400" class="text">Pepe#1234</text>
  <text x="760" y="400" class="text">20/03/2025 09:45</text>
  <text x="880" y="400" class="text">Spam de enlaces</text>
  <text x="1030" y="400" class="text">2 horas</text>
  
  <rect x="290" y="410" width="820" height="30" class="table-row-odd" />
  <text x="310" y="430" class="text">5</text>
  <text x="360" y="430" class="text">Pedro#6666</text>
  <text x="520" y="430" class="text">Ban</text>
  <text x="620" y="430" class="text">Admin#9999</text>
  <text x="760" y="430" class="text">19/03/2025 22:15</text>
  <text x="880" y="430" class="text">Publicidad no autorizada</text>
  <text x="1030" y="430" class="text">7 días</text>
  
  <!-- Filas adicionales para llenar la tabla -->
  <rect x="290" y="440" width="820" height="270" class="table-row-even" />
  
  <!-- Formulario de edición - Diálogo Modal -->
  <rect x="350" y="160" width="500" height="400" class="card" style="opacity: 0.95;" />
  <rect x="350" y="160" width="500" height="40" class="panel-header" />
  <text x="600" y="185" class="title">Editar Penalización</text>
  
  <!-- Campos del formulario -->
  <text x="370" y="225" class="text">ID Usuario:</text>
  <rect x="470" y="210" width="360" height="30" class="input-field" />
  <text x="480" y="230" class="text">325476901478252544</text>
  
  <text x="370" y="265" class="text">Tipo:</text>
  <rect x="470" y="250" width="360" height="30" class="input-field" />
  <text x="480" y="270" class="text">Ban</text>
  
  <text x="370" y="305" class="text">Moderador:</text>
  <rect x="470" y="290" width="360" height="30" class="input-field" />
  <text x="480" y="310" class="text">Pepe#1234</text>
  
  <text x="370" y="345" class="text">Fecha:</text>
  <rect x="470" y="330" width="360" height="30" class="input-field" />
  <text x="480" y="350" class="text">23/03/2025 12:37</text>
  
  <text x="370" y="385" class="text">Razón:</text>
  <rect x="470" y="370" width="360" height="30" class="input-field" />
  <text x="480" y="390" class="text">Comportamiento tóxico</text>
  
  <text x="370" y="425" class="text">Duración:</text>
  <rect x="470" y="410" width="360" height="30" class="input-field" />
  <text x="480" y="430" class="text">Permanente</text>
  
  <!-- Botones de acción en el modal -->
  <rect x="420" y="470" width="120" height="40" class="button-success" />
  <text x="480" y="495" class="text" text-anchor="middle">Guardar</text>
  
  <rect x="560" y="470" width="120" height="40" class="button-secondary" />
  <text x="620" y="495" class="text" text-anchor="middle">Cancelar</text>
  
  <!-- Controles de paginación -->
  <rect x="450" y="720" width="500" height="40" class="card" />
  <text x="700" y="745" class="text" text-anchor="middle">Página 1 de 5</text>
  <rect x="500" y="727" width="80" height="25" class="button-secondary" />
  <text x="540" y="745" class="text" text-anchor="middle">Anterior</text>
  <rect x="820" y="727" width="80" height="25" class="button-primary" />
  <text x="860" y="745" class="text" text-anchor="middle">Siguiente</text>
</svg>