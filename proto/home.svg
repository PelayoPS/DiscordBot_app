<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Estilos generales - estilo JavaFX moderno -->
  <style>
    .background { fill: #2e3136; }
    .window-frame { fill: #202225; stroke: #1e2124; stroke-width: 1; rx: 6; ry: 6; }
    .window-header { fill: #202225; rx: 6 6 0 0; ry: 6 6 0 0; }
    .panel { fill: #36393f; stroke: #26282c; stroke-width: 1; rx: 4; ry: 4; }
    .panel-header { fill: #2f3136; rx: 4 4 0 0; ry: 4 4 0 0; }
    .sidebar { fill: #2f3136; stroke: #26282c; stroke-width: 1; }
    .sidebar-item { fill: #36393f; rx: 3; ry: 3; }
    .sidebar-item-selected { fill: #5865f2; rx: 3; ry: 3; }
    .title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
    .window-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: bold; fill: white; }
    .subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; fill: white; }
    .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .text-muted { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; fill: #8e9297; }
    .menu-text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: white; }
    .button-primary { fill: #5865f2; stroke: #4752c4; stroke-width: 1; rx: 3; ry: 3; }
    .button-secondary { fill: #4f545c; stroke: #36393f; stroke-width: 1; rx: 3; ry: 3; }
    .button-success { fill: #43b581; stroke: #2e7d5b; stroke-width: 1; rx: 3; ry: 3; }
    .button-danger { fill: #ed4245; stroke: #a12d2f; stroke-width: 1; rx: 3; ry: 3; }
    .input-field { fill: #40444b; stroke: #2c2f33; stroke-width: 1; rx: 3; ry: 3; }
    .divider { stroke: #2d2f33; stroke-width: 1; }
    .status-online { fill: #43b581; }
    .status-offline { fill: #747f8d; }
    .status-warning { fill: #faa61a; }
    .status-error { fill: #ed4245; }
    .card { fill: #2f3136; stroke: #202225; stroke-width: 1; rx: 3; ry: 3; }
    .card-header { fill: #202225; rx: 3 3 0 0; ry: 3 3 0 0; }
    .toggle-bg-off { fill: #72767d; rx: 10; ry: 10; }
    .toggle-bg-on { fill: #43b581; rx: 10; ry: 10; }
    .toggle-knob { fill: white; rx: 8; ry: 8; }
    .window-control-close { fill: #ff6961; }
    .window-control-minimize { fill: #fdfd96; }
    .window-control-maximize { fill: #77dd77; }
  </style>

  <!-- Fondo principal -->
  <rect width="1200" height="800" class="background" />
  
  <!-- Marco de ventana al estilo JavaFX -->
  <rect x="50" y="30" width="1100" height="740" class="window-frame" />
  <rect x="50" y="30" width="1100" height="40" class="window-header" />
  
  <!-- Título y controles de ventana -->
  <text x="75" y="55" class="window-title">Discord Bot Manager - Dashboard</text>
  <circle cx="1115" cy="50" r="8" class="window-control-close" />
  <circle cx="1090" cy="50" r="8" class="window-control-maximize" />
  <circle cx="1065" cy="50" r="8" class="window-control-minimize" />
  
  <!-- Sidebar / Menú lateral -->
  <rect x="50" y="70" width="200" height="700" class="sidebar" />
  
  <!-- Elementos del menú -->
  <rect x="60" y="90" width="180" height="40" class="sidebar-item-selected" />
  <text x="150" y="115" class="menu-text" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="140" width="180" height="40" class="sidebar-item" />
  <text x="150" y="165" class="menu-text" text-anchor="middle">Logs</text>
  
  <rect x="60" y="190" width="180" height="40" class="sidebar-item" />
  <text x="150" y="215" class="menu-text" text-anchor="middle">Base de Datos</text>
  
  <rect x="60" y="240" width="180" height="40" class="sidebar-item" />
  <text x="150" y="265" class="menu-text" text-anchor="middle">Módulos</text>
  
  <rect x="60" y="290" width="180" height="40" class="sidebar-item" />
  <text x="150" y="315" class="menu-text" text-anchor="middle">Servidores</text>
  
  <rect x="60" y="340" width="180" height="40" class="sidebar-item" />
  <text x="150" y="365" class="menu-text" text-anchor="middle">Configuración</text>
  
  <line x1="60" y1="400" x2="240" y2="400" class="divider" />
  
  <!-- Toggles de tema -->
  <text x="80" y="440" class="text">Modo Oscuro</text>
  <rect x="180" y="430" width="40" height="20" class="toggle-bg-on" />
  <circle cx="210" cy="440" r="8" class="toggle-knob" />
  
  <text x="80" y="480" class="text">Notificaciones</text>
  <rect x="180" y="470" width="40" height="20" class="toggle-bg-on" />
  <circle cx="210" cy="480" r="8" class="toggle-knob" />
  
  <!-- Información de usuario en sidebar -->
  <rect x="60" y="680" width="180" height="70" class="card" />
  <text x="80" y="705" class="text">Usuario</text>
  <text x="80" y="725" class="text-muted">BotOwner#1234</text>
  <circle cx="220" cy="705" r="8" class="status-online" />
  
  <!-- Panel principal -->
  <rect x="270" y="90" width="860" height="660" class="panel" />
  <rect x="270" y="90" width="860" height="50" class="panel-header" />
  <text x="700" y="123" class="title">Dashboard</text>
  
  <!-- Cards de estado -->
  <rect x="290" y="160" width="250" height="120" class="card" />
  <rect x="290" y="160" width="250" height="30" class="card-header" />
  <text x="310" y="180" class="subtitle">Estado del Bot</text>
  <circle cx="310" cy="220" r="10" class="status-online" />
  <text x="330" y="225" class="text">Online</text>
  <text x="330" y="250" class="text-muted">Tiempo activo: 3d 5h 12m</text>
  
  <rect x="560" y="160" width="250" height="120" class="card" />
  <rect x="560" y="160" width="250" height="30" class="card-header" />
  <text x="580" y="180" class="subtitle">Base de Datos</text>
  <circle cx="580" cy="220" r="10" class="status-online" />
  <text x="600" y="225" class="text">Conectada</text>
  <text x="600" y="250" class="text-muted">MySQL: discordbot</text>
  
  <rect x="830" y="160" width="250" height="120" class="card" />
  <rect x="830" y="160" width="250" height="30" class="card-header" />
  <text x="850" y="180" class="subtitle">Red</text>
  <circle cx="850" cy="220" r="10" class="status-online" />
  <text x="870" y="225" class="text">Latencia: 42ms</text>
  <text x="870" y="250" class="text-muted">Última reconexión: nunca</text>
  
  <!-- Estadísticas -->
  <rect x="290" y="300" width="510" height="200" class="card" />
  <rect x="290" y="300" width="510" height="30" class="card-header" />
  <text x="310" y="320" class="subtitle">Estadísticas</text>
  
  <text x="310" y="360" class="text">Servidores conectados:</text>
  <text x="500" y="360" class="text">5</text>
  
  <text x="310" y="390" class="text">Usuarios alcanzados:</text>
  <text x="500" y="390" class="text">1,250</text>
  
  <text x="310" y="420" class="text">Comandos ejecutados:</text>
  <text x="500" y="420" class="text">3,421</text>
  
  <text x="310" y="450" class="text">Penalizaciones aplicadas:</text>
  <text x="500" y="450" class="text">42</text>
  
  <text x="310" y="480" class="text">Módulos activos:</text>
  <text x="500" y="480" class="text">4 / 7</text>
  
  <!-- Acciones rápidas -->
  <rect x="830" y="300" width="250" height="200" class="card" />
  <rect x="830" y="300" width="250" height="30" class="card-header" />
  <text x="850" y="320" class="subtitle">Acciones Rápidas</text>
  
  <rect x="850" y="340" width="210" height="35" class="button-success" />
  <text x="955" y="362" class="text" text-anchor="middle">Iniciar Bot</text>
  
  <rect x="850" y="385" width="210" height="35" class="button-danger" />
  <text x="955" y="407" class="text" text-anchor="middle">Detener Bot</text>
  
  <rect x="850" y="430" width="210" height="35" class="button-secondary" />
  <text x="955" y="452" class="text" text-anchor="middle">Abrir Logs</text>
  
  <rect x="850" y="475" width="210" height="35" class="button-secondary" />
  <text x="955" y="497" class="text" text-anchor="middle">Ver Módulos</text>
  
  <!-- Últimos Eventos -->
  <rect x="290" y="520" width="790" height="210" class="card" />
  <rect x="290" y="520" width="790" height="30" class="card-header" />
  <text x="310" y="540" class="subtitle">Últimos Eventos</text>
  
  <text x="310" y="570" class="text-muted">[12:30:45] Bot iniciado correctamente</text>
  <text x="310" y="595" class="text-muted">[12:30:50] Comandos de moderación cargados</text>
  <text x="310" y="620" class="text-muted">[12:31:00] Servidor "Gaming Community" conectado</text>
  <text x="310" y="645" class="text-muted">[12:35:30] Usuario Pepe#1234 ejecutó !ban</text>
  <text x="310" y="670" class="text-muted">[12:40:15] Usuario Maria#5678 subió al nivel 5</text>
  <text x="310" y="695" class="text-muted">[12:45:22] Se configuró correctamente el canal de logs</text>
</svg>