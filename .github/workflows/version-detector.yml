name: Version Change Detector

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para comparar commits

      - name: Detectar cambios en versiÃ³n de build.gradle
        id: version-check
        run: |
          echo "ğŸ” Verificando cambios en la versiÃ³n..."
          
          # Obtener la versiÃ³n actual
          CURRENT_VERSION=$(grep "^version = " build.gradle | sed "s/version = '\(.*\)'/\1/" | tr -d '"')
          echo "ğŸ“¦ VersiÃ³n actual: $CURRENT_VERSION"
          
          # Si es un PR, comparar con la rama base
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PREVIOUS_VERSION=$(git show origin/${{ github.base_ref }}:build.gradle | grep "^version = " | sed "s/version = '\(.*\)'/\1/" | tr -d '"')
            echo "ğŸ“¦ VersiÃ³n anterior (base): $PREVIOUS_VERSION"
          else
            # Si es un push, comparar con el commit anterior
            if [ "$(git rev-list --count HEAD)" -gt 1 ]; then
              PREVIOUS_VERSION=$(git show HEAD~1:build.gradle | grep "^version = " | sed "s/version = '\(.*\)'/\1/" | tr -d '"')
              echo "ğŸ“¦ VersiÃ³n anterior: $PREVIOUS_VERSION"
            else
              echo "âš ï¸ Es el primer commit, no hay versiÃ³n anterior para comparar"
              PREVIOUS_VERSION=""
            fi
          fi
          
          # Comparar versiones
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ -n "$PREVIOUS_VERSION" ]; then
            echo "âœ… Â¡Cambio de versiÃ³n detectado!"
            echo "   Anterior: $PREVIOUS_VERSION"
            echo "   Nueva: $CURRENT_VERSION"
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "previous-version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          else
            echo "âŒ No se detectaron cambios en la versiÃ³n"
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "previous-version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          fi

  trigger-builds:
    needs: check-version-change
    if: needs.check-version-change.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow de builds
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-on-version-change.yml',
              ref: context.ref
            });
            
            console.log('ğŸš€ Workflow de builds iniciado automÃ¡ticamente');
            console.log('ğŸ“¦ Nueva versiÃ³n:', '${{ needs.check-version-change.outputs.current-version }}');

      - name: Comentar en PR (si aplica)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Cambio de versiÃ³n detectado
              
              **VersiÃ³n anterior:** \`${{ needs.check-version-change.outputs.previous-version }}\`
              **VersiÃ³n nueva:** \`${{ needs.check-version-change.outputs.current-version }}\`
              
              Se han iniciado automÃ¡ticamente los builds para:
              - âœ… Backend (Java/Spring Boot)
              - âœ… Desktop (Electron)  
              - âœ… Android (Capacitor)
              
              Los artefactos estarÃ¡n disponibles cuando se complete el build.`
            });

  report-no-change:
    needs: check-version-change
    if: needs.check-version-change.outputs.version-changed == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Reportar sin cambios
        run: |
          echo "â„¹ï¸ No se detectaron cambios en la versiÃ³n"
          echo "ğŸ“¦ VersiÃ³n actual: ${{ needs.check-version-change.outputs.current-version }}"
          echo "ğŸ”„ No se ejecutarÃ¡n builds automÃ¡ticos"
