<!-- Logs -->
<div id="logs-screen" class="screen">
    <div class="screen-header">
        <button class="menu-toggle-btn" aria-label="Abrir menú" tabindex="0">
            <i class="fas fa-bars"></i>
        </button>
        <h2>Logs</h2>
    </div>
    <div class="logs-container">
        <div class="logs-filters">
            <div class="filter-group">
                <button class="filter-toggle info active" data-type="INFO"><i class="fas fa-info-circle"></i> INFO</button>
                <button class="filter-toggle warning active" data-type="WARN"><i class="fas fa-exclamation-triangle"></i> WARN</button>
                <button class="filter-toggle error active" data-type="ERROR"><i class="fas fa-times-circle"></i> ERROR</button>
            </div>
            <div class="filters-divider"></div>
            <div class="filters-actions">
                <button id="reload-logs-btn" class="primary-button restart-button">
                    <i class="fas fa-sync-alt"></i>
                    <span>Recargar</span>
                </button>
                <div class="date-filter">
                    <label>Desde:</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="start-date" aria-label="Fecha inicial">
                    </div>
                    <label>Hasta:</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="end-date" aria-label="Fecha final">
                    </div>
                </div>
            </div>
        </div>
        <div class="logs-table-container">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Nivel</th>
                        <th>Origen</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los logs se cargarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <button class="pagination-button" disabled aria-label="Página anterior">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="pagination-info">Página 1 de 1</span>
            <button class="pagination-button" aria-label="Página siguiente">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
