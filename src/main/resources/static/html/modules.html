<!-- Módulos -->
<div id="modules-screen" class="screen">
    <div class="screen-header">
        <button class="menu-toggle-btn" aria-label="Abrir menú" tabindex="0">
            <i class="fas fa-bars"></i>
        </button>
        <h2>Módulos</h2>
    </div>
    <div class="modules-container">
        <div class="modules-filters" style="margin-bottom: 18px;">
            <div class="filter-label">Mostrar:</div>
            <div class="filter-options">
                <label class="filter-option">
                    <input type="radio" name="modules-filter" value="all" checked>
                    Todos
                </label>
                <label class="filter-option">
                    <input type="radio" name="modules-filter" value="enabled">
                    Activos
                </label>
                <label class="filter-option">
                    <input type="radio" name="modules-filter" value="disabled">
                    Inactivos
                </label>
            </div>
        </div>
        <div class="modules-list" id="modules-list">
            <!-- Los módulos se cargarán dinámicamente aquí -->
        </div>
        <p id="modules-placeholder" style="display:none; text-align:center; margin-top:32px; color:#bbb; font-size:1.1em;">El bot debe estar activo para gestionar los módulos.</p>
        <!-- Botón Añadir módulo eliminado -->
    </div>
</div>
