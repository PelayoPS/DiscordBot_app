<!-- Base de Datos -->
<link rel="stylesheet" href="/styles/styles.css">
<div id="database-screen" class="screen">
    <div class="screen-header">
        <button class="menu-toggle-btn" aria-label="Abrir menú" tabindex="0">
            <i class="fas fa-bars"></i>
        </button>
        <h2>Base de Datos</h2>
    </div>
    <div class="database-container">
        <!-- Las pestañas se generarán dinámicamente -->
        <div class="database-tabs" id="database-tabs">
            <!-- Las pestañas se insertarán aquí -->
        </div>

        <div class="database-actions">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar en la tabla...">
            </div>
        </div>

        <!-- El contenedor de tablas se generará dinámicamente -->
        <div id="tables-container">
            <!-- Las tablas se insertarán aquí -->
        </div>
    </div>


<script>
// Elimina cualquier script previo de database.js para evitar doble carga
document.querySelectorAll('script[src="/js/database.js"]').forEach(s => s.remove());
// Carga dinámica de database.js para asegurar ejecución tras innerHTML
var script = document.createElement('script');
script.src = '/js/database.js';
document.body.appendChild(script);
</script>
</div>
