<!-- Pantalla de Configuración con botones de guardar alineados horizontalmente en móvil y escritorio -->
<div class="screen active" id="config-screen">
    <div class="screen-header">
        <button class="menu-toggle-btn" aria-label="Abrir menú" tabindex="0">
            <i class="fas fa-bars"></i>
        </button>
        <h2>Configuración</h2>
    </div>
    <div class="config-container">
        <form id="config-screen-content">
            <div class="config-section">
                <!-- Estado visual del token y presencia -->
                <div id="token-status" class="config-status"></div>
                <div class="form-group">
                    <label for="bot-token">Token del Bot:</label>
                    <div class="input-save-row password-container">
                        <input type="password" id="bot-token" name="bot-token" placeholder="Introduce el token de tu bot">
                        <button type="button" id="toggle-token-visibility" class="secondary-button toggle-password-visibility" title="Mostrar/Ocultar"><i class="fas fa-eye"></i></button>
                        <button type="button" class="icon-button save-config-btn" data-field="bot-token" title="Guardar token"><i class="fas fa-save"></i></button>
                    </div>
                </div>
                <!-- Campo para la clave Gemini (IA) -->
                <div id="gemini-key-status" class="config-status"></div>
                <div class="form-group">
                    <label for="gemini-key">Clave IA:</label>
                    <div class="input-save-row password-container">
                        <input type="password" id="gemini-key" name="gemini-key" placeholder="Introduce la clave Gemini">
                        <button type="button" id="toggle-gemini-key-visibility" class="secondary-button toggle-password-visibility" title="Mostrar/Ocultar"><i class="fas fa-eye"></i></button>
                        <button type="button" class="icon-button save-config-btn" data-field="gemini-key" title="Guardar clave Gemini"><i class="fas fa-save"></i></button>
                    </div>
                </div>
            </div>
            <div id="presence-status" class="config-status"></div>
        </form>
    </div>
</div>
