<!-- Configuración -->
<div id="config-screen" class="screen">
    <div class="screen-header">
        <h2>Configuración</h2>
    </div>
    <div class="config-container">
        <!-- Configuración del Bot -->
        <div class="config-section">
            <h3>Configuración General</h3>
            <div class="form-group">
                <label for="bot-token">Token del Bot</label>
                <div class="input-with-button">
                    <input type="password" id="bot-token" value="NDk5NDI4MDk4NzQzMDYwNDgw.XA9nWg.qwertyuiop987654321">
                    <button class="icon-button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="bot-prefix">Prefijo de Comandos</label>
                <input type="text" id="bot-prefix" value="!">
            </div>
            <div class="form-group">
                <label for="bot-status">Estado del Bot</label>
                <input type="text" id="bot-status" value="!help para comandos">
            </div>
            <div class="form-group">
                <label for="bot-activity">Actividad</label>
                <div class="input-with-select">
                    <select id="activity-type">
                        <option value="playing">Jugando a</option>
                        <option value="watching">Viendo</option>
                        <option value="listening">Escuchando</option>
                        <option value="streaming">Transmitiendo</option>
                    </select>
                    <input type="text" id="bot-activity" value="Moderar servidores">
                </div>
            </div>
        </div>
        <!-- Configuración de Logs -->
        <div class="config-section">
            <h3>Configuración de Logs</h3>
            <div class="form-group">
                <label for="log-level">Nivel de Logs</label>
                <select id="log-level">
                    <option value="debug">Debug</option>
                    <option value="info" selected>Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                </select>
            </div>
            <div class="form-group">
                <label for="log-path">Ruta de Logs</label>
                <div class="input-with-button">
                    <input type="text" id="log-path" value="./logs/app.log">
                    <button class="secondary-button">Examinar</button>
                </div>
            </div>
        </div>
        <!-- Botones de acción -->
        <div class="config-actions">
            <button class="secondary-button">Cancelar</button>
            <button class="primary-button">Guardar Cambios</button>
        </div>
    </div>
</div>
