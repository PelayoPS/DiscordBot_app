<!-- Dashboard -->
<main id="dashboard-screen" class="screen active" role="main">
    <header class="screen-header">
        <button class="menu-toggle-btn" aria-label="Abrir menú" tabindex="0">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <h2>Dashboard</h2>
    </header>
    <section class="dashboard-grid">
        <section class="dashboard-card estado-bot" aria-label="Estado del Bot">
            <header class="card-header">
                <i class="fas fa-robot" aria-hidden="true"></i>
                <h3>Estado del Bot</h3>
            </header>
            <div class="card-content">
                <div class="integracion-item"><span class="integracion-label">Estado:</span> <span class="status-value online">Online</span></div>
                <div class="integracion-item"><span class="integracion-label">Tiempo activo:</span> <span class="status-value">3 días, 7 horas</span></div>
                <div class="integracion-item"><span class="integracion-label">Versión:</span> <span class="status-value">1.2.5</span></div>
                <div class="integracion-item"><span class="integracion-label">RAM:</span> <span class="status-value">128 MB</span></div>
                <div class="integracion-item"><span class="integracion-label">CPU:</span> <span class="status-value">2%</span></div>
                <div class="bot-controls">
                    <button class="start-button" aria-label="Iniciar bot">Iniciar</button>
                    <button class="restart-button" aria-label="Reiniciar bot">Reiniciar</button>
                    <button class="danger-button stop-button" aria-label="Detener bot">Detener</button>
                </div>
            </div>
        </section>
        <section class="dashboard-card" id="integraciones-card-html" aria-label="Integraciones">
            <header class="card-header">
                <i class="fas fa-plug" aria-hidden="true"></i>
                <h3>Integraciones</h3>
            </header>
            <div class="card-content" id="integraciones-content-html">
                <div class="integracion-item"><span class="integracion-label">JDA:</span> <span id="jda-status">-</span> <span id="jda-ping"></span></div>
                <div class="integracion-item"><span class="integracion-label">AI API:</span> <span id="ai-status">-</span> <span id="ai-msg"></span></div>
                <div class="integracion-item"><span class="integracion-label">Backend:</span> <span id="db-status">-</span> <span id="db-ping"></span></div>
            </div>
        </section>
        <section class="dashboard-card base-datos" aria-label="Base de Datos">
            <header class="card-header">
                <i class="fas fa-database" aria-hidden="true"></i>
                <h3>Base de Datos</h3>
            </header>
            <div class="card-content">
                <div class="integracion-item"><span class="integracion-label">Usuarios:</span> <span class="db-count">235</span></div>
                <div class="integracion-item"><span class="integracion-label">XP total:</span> <span class="db-count">189</span></div>
                <div class="integracion-item"><span class="integracion-label">Penalizaciones:</span> <span class="db-count">87</span></div>
                <div class="integracion-item"><span class="integracion-label">Estado bd:</span> <span class="db-count db-status-value disponible">Disponible</span></div>
                <a href="#" class="view-all-link" data-screen="database">Ver base de datos</a>
            </div>
        </section>
        <section class="dashboard-card logs" aria-label="Logs recientes">
            <header class="card-header">
                <i class="fas fa-list-alt" aria-hidden="true"></i>
                <h3>Logs recientes</h3>
            </header>
            <div class="card-content">
                <div class="log-list" id="recent-logs-list">
                    <!-- Los logs recientes se cargarán dinámicamente aquí -->
                </div>
                <a href="#" class="view-all-link" data-screen="logs">Ver todos los logs</a>
            </div>
        </section>
    </section>
</main>
